---
app-id: io.github.luca.distrobox
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
command: wrapper
finish-args:
  - --talk-name=org.freedesktop.Flatpak # required for host-spawn/flatpak-spawn
modules:
  - name: distrobox
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/89luca89/distrobox/archive/21a0e01798604c84a0627d1d973389b03f0729d5.tar.gz
        sha256: af49a2dd2419de20a2cc8b42d9defc9eb8dd0805a3df400b5eed6bec65eac2f7
        dest: distrobox
      - type: file
        url: https://github.com/1player/host-spawn/releases/download/1.2.1/host-spawn-x86_64
        sha256: 49c7c1902030f7a027c94791399fe9951f3675d1c81be9c987a9f975c570255e
      - type: file
        path: wrapper
    build-commands:
      - cd distrobox && ./install --prefix /app
      - cp ./wrapper /app/bin
      - cp ./host-spawn-x86_64 /app/bin/host-spawn
      - strip /app/bin/host-spawn
      - chmod +x /app/bin/*
