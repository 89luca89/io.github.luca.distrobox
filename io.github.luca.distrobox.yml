# This manifest file is based upon the work of @axtloss in https://github.com/axtloss/flatpaks
# host-spawn build module has been inspired by the work of @mirkobrombin in https://github.com/AtomsDevs/Atoms/
# Credits to their work for inspiring this one.
---
app-id: io.github.luca.distrobox
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: distrobox
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11 # not sure why, but gui applications only work when both x11 and fallback-x11 are allowed
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak # required for host-spawn/flatpak-spawn
modules:
  - name: distrobox
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/89luca89/distrobox.git
        branch: experiment/flatpak
      - type: file
        path: podman
      - type: file
        path: docker
    build-commands:
      - ./install --prefix /app
      - cp ./podman /app/bin
      - cp ./docker /app/bin
